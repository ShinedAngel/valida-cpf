<!DOCTYPE html>
<html>

<head>
	<title>Página Inicial</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/functions.js"></script>
</head>

<body id="pageInitial">
	<div>
		<h1 class="text-center" id="helloWorld">Hello World! :)</h1>
		<p class="text-center" id="subtitle">Aula do Montanha: </p>
		<p>
			<input type="text" name="txtCPF" id="txtCPF" size="36" required="required" maxlength="14"
				onfocus="RemoveMask('txtCPF');" class="form-control" type="text" min="11" max="11"
				placeholder="Insira os onze dígitos do seu CPF" onkeypress="EntradaNumerico(event)"
				onblur="TestaCPF(this.value), FG_FormatarCPF('txtCPF')" autocomplete=" off" value="">
		</p>
		<p>
			<input class="form-control" type="text" name="Nome" size="36" maxlength="36"
				placeholder="Insira seu nome completo" autocomplete="off"><br>
		</p>
	</div>
</body>

</html>
